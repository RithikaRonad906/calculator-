<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: lightgreen;">
    <h1 align="center"><u>Student Registration Form</u></h1>
<form> <!--Form Tag is used-->
    First Name:<input type="text" placeholder="First name"><br><br>
    Last Name:<input type="text" placeholder="Last name"><br><br>

    Address:<textarea rows="2" cols="50" name="comment" form="usrform">Enter text here...</textarea><br> <br>

    DOB:<input type="date" name="DOB"><br><br>

    Gender:
    <input type="radio" value="Male">  <!--radio button-->
    <label for="Male">Male</label>
    <input type="radio" value="Female">
    <label for="Female">Female</label>
    <input type="radio" value="Other">
    <label for="Other">Other</label><br> <br>

    Select Standard:
    <select name="Standard">
        <option value="1">1st Std</option>
        <option value="2">2nd Std</option>
        <option value="3">3rd Std</option>
        <option value="4">4th Std</option>
        <option value="5">5th Std</option>
    </select><br> <br>

    Select Subject:
    <input type="checkbox" value="Maths">
    <label for="Maths">Maths</label>
    <input type="checkbox" value="English">
    <label for="English">English</label>
    <input type="checkbox" value="Science">
    <label for="Science">Science</label>
    <input type="checkbox" value="History">
    <label for="History">History</label>
    <input type="checkbox" value="Geography">
    <label for="Geography">Geography</label>
    <input type="checkbox" value="French">
    <label for="French">French</label>
    <br><br>

    <input type="submit" value="submit">

</form>

</body>
</html>
