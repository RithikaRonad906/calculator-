<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center"><u>SimpleSUM</u></h1>
  <h2 class="text-center">Where math is all about simplicity!</h2>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">-</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">C</button>
      <button class="button">/</button>
    </div>
    <div class="row">
    <button class="button"style="width: 292px; padding: 20px; margin: 0 3px; border: 2px solid black;border-radius: 9px;
    cursor: pointer;background-color: #4d90fe;">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
